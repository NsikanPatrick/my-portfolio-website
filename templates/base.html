<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/myfavicon.ico' %}">
    <!-- Author Meta -->
    <meta name="author" content="Nsikan Adaowo">
    <!-- Meta Description -->
    <meta name="description" content="Nsikan Adaowo is a software engineer and a backend developer with a keen interest in
    facilitating the ease of accessibility of digital contents.">
    <!-- Meta Keyword -->
    <meta name="keywords" content="Python backend developer">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- CSS links ============================================= -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

<!-- Header section -->
<header>
    <nav class="navigation">
        <div class="nav-content">
            <div class="logo-box"><a href="#hero">Nsikan Adaowo</a></div>
            <ul class="menu-items">
                <div class="icn btn-cancel">
                    <i class="fa fa-times"></i>
                </div>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contacts">Contact</a></li>
            </ul>
            <div class="icn btn-menu">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </nav>
</header>
<!-- End of Header section -->

<!--Main content section-->
<div id="page-wrap">
    {% block content %}
    {% endblock %}
</div>
<!--End of main content section -->

<!--Javascript links-->
{% load static %}
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
<script src="{% static 'js/parallax.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/isotope.pkgd.min.js}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/getbutton.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


</body>

</html>
